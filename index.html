<script>
    function shMenu()
    {
        var sa = 16;
       var sdnav = document.getElementById('sidenav');
       var mb = document.getElementById('burger');
       var mbx = document.getElementById('menux');
        if(sdnav.offsetWidth/sa <= 3.5)
        {
            console.log(sdnav.offsetWidth);
            sdnav.style.width = '16rem';
            sdnav.style.zIndex = '1';
            mb.classList.toggle("rotate-90");
            mb.style.opacity = '0';
            mbx.style.opacity = '1';
        }
        else
        {
            sdnav.style.width = '3.5rem';
            mb.classList.toggle("rotate-90");
            mb.style.opacity = '1';
            mbx.style.opacity = '0';
        }
        console.log('kalispera' . mb);
    }

    function vMenu()
    {
        var sdnav = document.getElementById('sidenav');
        sdnav.style.display = 'inline';
            sdnav.style.width = '100%';
 
        console.log(sdnav.style.display.toString());
    
    }   
    function closeMenu()
    {
        var sdnav = document.getElementById('sidenav');
            sdnav.style.width = '0rem';
    }
</script>
